<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hemsida</title>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
            position: relative; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0 0 0 10px; 
            display: flex;
            align-items: center;
        }
        header h1 i {
            margin-right: 5px; 
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0 10px 0 0; 
            display: flex; 
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1; 
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute; 
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column; 
            }
            nav ul {
                margin-top: 10px; 
                justify-content: center; 
            }
            header h1 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-ghost"></i>Little Nightmares Theme Party</h1> <nav>
            <ul>
                <li><a href="#">Main</a></li>
                <li><a href="#">Cosplay</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome</h2>
    </main>
    <footer>
        <p>2025 Little Nighmares</p>
    </footer>
</body>
</html>
